<!DOCTYPE html>
<html>
    <head>
        <title>Calculatrice</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div>
            <h1>Calculatrice</h1>
            <table>
                <tr>
                    <td colspan="4"><input type="number" id="op1" value="0"></td>
                    <td colspan="4"><input type="number" id="op2" value="0"></td>
                </tr>
                <tr>
                    <td><input type="button" id="add" value="+"></td>
                    <td><input type="button" id="sub" value="-"></td>
                    <td><input type="button" id="mul" value="*"></td>
                    <td><input type="button" id="div" value="/"></td>
                    <td><input type="button" id="cos" value="cos"></td>
                    <td><input type="button" id="sin" value="sin"></td>
                    <td><input type="button" id="exp" value="exp"></td>
                    <td><input type="button" id="pow" value="pow"></td>
                </tr>
                <tr>
                    <td colspan="8"><input type="text" id="result" disabled></td>
                </tr>
            </table>
            <script src="script.js"></script>
        </div>
    </body>
</html>
